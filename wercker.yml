box: golang
dev:
  steps:
    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -d golang.org/x/tools/cmd/goimports
          go get -d golang.org/x/tools/cover
          go get -d github.com/axw/gocov/gocov

    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
